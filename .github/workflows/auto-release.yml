name: ðŸ§  Automated Weekly Release

on:
  schedule:
    - cron: "0 0 * * 0" # Runs every Sunday midnight (UTC)
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

permissions:
  contents: write # âœ… Needed for committing & tagging
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # âœ… Node 22 fixes regex issues

      - name: ðŸ”§ Configure Git identity
        run: |
          git config --global user.name "Zeeshan Khan (CI Bot)"
          git config --global user.email "zkhan@360healthtek.com"
          git config --global --add safe.directory /github/workspace
          echo "âœ… Git identity configured:"
          git config --list | grep user

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸš€ Run release-it (automated)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx release-it --ci

      - name: ðŸ“¨ Notify completion
        if: always()
        run: |
          echo "âœ… Automated Release completed!"
          echo "ðŸ”— View CHANGELOG: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md"
