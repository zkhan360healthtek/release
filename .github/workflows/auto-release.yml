name: ðŸ§  Automated Weekly Release

on:
  schedule:
    - cron: "0 0 * * 0" # Runs every Sunday midnight (UTC)
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for changelog generation

      - name: ðŸ§© Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸš€ Run release-it (auto mode)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx release-it --ci

      - name: ðŸ“¨ Notify about release
        if: always()
        run: |
          echo "âœ… Automated Release completed!"
          echo "Check your changelog: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md"
